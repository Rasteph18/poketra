<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Insertion Stock Matiere</title>
</head>
<body>
    <!-- sidebar -->
    <div th:replace="~{fragments/sidebar.html}"></div>

    <main class="w-[calc(100%-256px)] bg-gray-50 ml-64 min-h-screen">
        <div class="container mx-auto">
            <div class="title flex justify-center">
                <h3>Insertion Stock Matiere</h3>
            </div>
            <div class="form-card mx-auto mt-4">
                <form th:action="@{/insertStockMatiere}" method="post" class="space-y-8">
                    <div class="input-field">
                        <label for="idMatiere" class="label">Matière: </label>
                        <select name="idMatiere" id="idMatiere" class="input">
                            <option th:each="matiere : ${listMatiere}" th:value="${matiere.id}" th:text="${matiere.nom}"></option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label for="quantite" class="label">Quantité</label>
                        <input type="number" name="quantite" id="quantite" class="input">
                    </div>

                    <div class="input-field">
                        <label for="prix" class="label">Prix</label>
                        <input type="number" name="prix" id="prix" class="input">
                    </div>

                    <div class="input-field">
                        <label for="date" class="label">Date</label>
                        <input type="date" name="date" id="date" class="input">
                    </div>

                    <div class="button flex justify-end">
                        <button type="submit" class="btn">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
