<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Liste Produit</title>
</head>
<body>
    <!-- sidebar -->
    <div th:replace="~{fragments/sidebar.html}"></div>

    <main class="w-[calc(100%-256px)] bg-gray-50 ml-64 min-h-screen">
        <div class="title">
            <h3 class="flex justify-center">Liste des Produits</h3>
        </div>

        <div class="content mt-10">
            <ul class="list-disc space-y-8">
                <li th:each="produit : ${listProduit}" class="flex justify-center items-center space-x-8">
                    <span th:text="${produit.type} + ' ' + ${produit.look} + ' ' + ${produit.taille}"></span>
                    <a th:href="@{/pageDetailsProduction(idProduit=${produit.idProduit})}" class="btn bg-green-600">Production</a>
                </li>
            </ul>
        </div>
    </main>

    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
