<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Insertion Produit</title>
</head>
<body>
    <!-- sidebar -->
    <div th:replace="~{fragments/sidebar.html}"></div>

    <main class="w-[calc(100%-256px)] bg-gray-50 ml-64 min-h-screen">
        <div class="container mx-auto">
            <div class="title flex justify-center">
                <h3>Insertion Produit</h3>
            </div>
            <div class="form-card mx-auto mt-4">
                <form th:action="@{/insertProduit}" method="get" class="space-y-8">
                    <div class="input-field">
                        <label for="look" class="label">Look </label>
                        <select name="idLook" id="look" class="input">
                            <option th:each="look : ${allLook}" th:value="${look.id}" th:text="${look.nom}"></option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label for="type" class="label">Type </label>
                        <select name="idType" id="type" class="input">
                            <option th:each="type : ${allType}" th:value="${type.id}" th:text="${type.nom}"></option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label for="taille" class="label">Taille </label>
                        <select name="idTaille" id="taille" class="input">
                            <option th:each="taille : ${allTaille}" th:value="${taille.id}" th:text="${taille.nom}"></option>
                        </select>
                    </div>

                    <div class="button flex justify-end">
                        <button type="submit" class="btn">Suivant</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
