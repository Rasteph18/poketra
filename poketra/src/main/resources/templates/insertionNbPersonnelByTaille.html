<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Insertion Nombre Personnel Par Rapport Au Taille</title>
</head>
<body>
    <!-- sidebar -->
    <div th:replace="~{fragments/sidebar.html}"></div>

    <main class="w-[calc(100%-256px)] bg-gray-50 ml-64 min-h-screen">
        <div class="container mx-auto">
            <div class="title flex justify-center">
                <h3>Insertion Nombre Personnel Par Rapport Au Taille</h3>
            </div>
            <div class="form-card mx-auto mt-4">
                <form th:action="@{/insertNbPersonnelByTaille}" method="post" class="space-y-8">
                    <h5>Taille <span th:text="${taillePlusPetit.nom}"></span></h5>

                    <input type="hidden" name="idTaille" th:value="${taillePlusPetit.id}">
                    <div class="input-field">
                        <label for="nbPersonnel" class="label">Nombre personnel </label>
                        <input type="number" name="nbPersonnel" id="nbPersonnel" class="input">
                    </div>

                    <div class="input-field">
                        <label for="coeffTaille" class="label">Coefficient taille </label>
                        <input type="number" name="coeffTaille" id="coeffTaille" class="input">
                    </div>

                    <div class="button flex justify-end">
                        <button type="submit" class="btn">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
