<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Insertion Détails Produit</title>
</head>
<body>
    <!-- sidebar -->
    <div th:replace="~{fragments/sidebar.html}"></div>

    <main class="w-[calc(100%-256px)] bg-gray-50 ml-64 min-h-screen">
        <div class="container mx-auto">
            <div class="title flex justify-center">
                <h3>Insertion Détails Produit</h3>
            </div>
            <div class="form-card mx-auto mt-4">
                <form th:action="@{/insertDetailsProduit}" method="post" class="space-y-8">
                    <input type="hidden" name="idLook" th:value="${idLook}">
                    <input type="hidden" name="idType" th:value="${idType}">
                    <input type="hidden" name="idTaille" th:value="${idTaille}">
                    
                    <div class="content">
                        <ul class="space-y-7">
                            <li class="flex justify-center items-center space-x-5" th:each="m : ${matieres}">
                                <span th:text="${m.nomMatiere}"></span>
                                <div class="input-field flex justify-center items-center space-x-5">
                                    <label th:for="${m.nomMatiere}" class="label">Quantite</label>
                                    <input type="number" th:name="${m.nomMatiere}" class="input" th:id="${m.nomMatiere}">
                                </div>
                            </li>
                        </ul>
                    </div>
                    

                    <div class="button flex justify-center">
                        <button type="submit" class="btn">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
